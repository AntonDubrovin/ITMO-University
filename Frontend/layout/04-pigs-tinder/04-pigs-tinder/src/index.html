<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
<header class="header">
  PigTinder
</header>

<article class="tinder">
  <input type="radio" name="pigs" class="pig-checkbox" id="pig1" checked>
  <input type="radio" name="pigs" class="pig-checkbox" id="pig2">
  <input type="radio" name="pigs" class="pig-checkbox" id="pig3">
  <input type="radio" name="pigs" class="pig-checkbox" id="pig4">
  <input type="radio" name="pigs" class="pig-checkbox" id="pig5">
  <input type="radio" name="pigs" class="pig-checkbox" id="pig6">
  <input type="radio" name="pigs" class="pig-checkbox" id="pig7">
  <input type="radio" name="pigs" class="pig-checkbox" id="pig8">

  <section class="cards">
    <div class="card card1">
      <div class="picture">
        <img src="img/pig1.jpg" alt="Аль Капоне">
      </div>
      <div class="info">
        <h2 class="name">Аль Капоне</h2>
        <p class="age">1 годик</p>
      </div>
    </div>
    <div class="card card2">
      <div class="picture">
        <img src="img/pig2.jpg" alt="Бисквит">
      </div>
      <div class="info">
        <h2 class="name">Бисквит</h2>
        <p class="age">4 месяца</p>
      </div>
    </div>
    <div class="card card3">
      <div class="picture">
        <img src="img/pig3.jpg" alt="Размзес">
      </div>
      <div class="info">
        <h2 class="name">Размзес</h2>
        <p class="age">6 месяцев</p>
      </div>
    </div>
    <div class="card card4">
      <div class="picture">
        <img src="img/pig4.jpg" alt="Фабьен">
      </div>
      <div class="info">
        <h2 class="name">Фабьен</h2>
        <p class="age">1 годик</p>
      </div>
    </div>
    <div class="card card5">
      <div class="picture">
        <img src="img/pig5.jpg" alt="Тыковка">
      </div>
      <div class="info">
        <h2 class="name">Тыковка</h2>
        <p class="age">2 месяца</p>
      </div>
    </div>
    <div class="card card6">
      <div class="picture">
        <img src="img/pig6.jpg" alt="Глафира">
      </div>
      <div class="info">
        <h2 class="name">Глафира</h2>
        <p class="age">3 месяца</p>
      </div>
    </div>
    <div class="card card7">
      <div class="picture">
        <img src="img/pig7.jpg" alt="Лапочка">
      </div>
      <div class="info">
        <h2 class="name">Лапочка</h2>
        <p class="age">1 месяц</p>
      </div>
    </div>
    <div class="card card8">
      <div class="picture">
        <img src="img/pig8.jpg" alt="Лиландрия">
      </div>
      <div class="info">
        <h2 class="name">Лиландрия</h2>
        <p class="age">7 месяцев</p>
      </div>
    </div>
  </section>
  <section class="sectionButtons">
    <div class="buttons buttons2">
      <div class="dislike button">
        <label class="symbol" for="pig2">❌</label>
      </div>
      <div class="superlike button">
        <label class="symbol" for="pig2">🌟</label>
      </div>
      <div class="like button">
        <label class="symbol" for="pig2">💗</label>
      </div>
    </div>
    <div class="buttons buttons3">
      <div class="dislike button">
        <label class="symbol" for="pig3">❌</label>
      </div>
      <div class="superlike button">
        <label class="symbol" for="pig3">🌟</label>
      </div>
      <div class="like button">
        <label class="symbol" for="pig3">💗</label>
      </div>
    </div>
    <div class="buttons buttons4">
      <div class="dislike button">
        <label class="symbol" for="pig4">❌</label>
      </div>
      <div class="superlike button">
        <label class="symbol" for="pig4">🌟</label>
      </div>
      <div class="like button">
        <label class="symbol" for="pig4">💗</label>
      </div>
    </div>
    <div class="buttons buttons5">
      <div class="dislike button">
        <label class="symbol" for="pig5">❌</label>
      </div>
      <div class="superlike button">
        <label class="symbol" for="pig5">🌟</label>
      </div>
      <div class="like button">
        <label class="symbol" for="pig5">💗</label>
      </div>
    </div>
    <div class="buttons buttons6">
      <div class="dislike button">
        <label class="symbol" for="pig6">❌</label>
      </div>
      <div class="superlike button">
        <label class="symbol" for="pig6">🌟</label>
      </div>
      <div class="like button">
        <label class="symbol" for="pig6">💗</label>
      </div>
    </div>
    <div class="buttons buttons7">
      <div class="dislike button">
        <label class="symbol" for="pig7">❌</label>
      </div>
      <div class="superlike button">
        <label class="symbol" for="pig7">🌟</label>
      </div>
      <div class="like button">
        <label class="symbol" for="pig7">💗</label>
      </div>
    </div>
    <div class="buttons buttons8">
      <div class="dislike button">
        <label class="symbol" for="pig8">❌</label>
      </div>
      <div class="superlike button">
        <label class="symbol" for="pig8">🌟</label>
      </div>
      <div class="like button">
        <label class="symbol" for="pig8">💗</label>
      </div>
    </div>
  </section>
</article>
</body>
</html>
